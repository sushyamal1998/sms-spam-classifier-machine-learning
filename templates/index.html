<!DOCTYPE html>
<html>
<head>
    <title>Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f9;
        }
        .container {
            width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .spam {
            color: red;
        }
        .not-spam {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email/SMS Spam Classifier</h2>
        <form method="POST">
            <textarea name="message" placeholder="Enter your message here"></textarea>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result {{ 'spam' if result == 'Spam' else 'not-spam' }}">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
